<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakelore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .body {
        font-family: 'Segoe UI', sans-serif;
      }
      .brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #b0857a;
      }
      .nav-icon {
        font-size: 1.3rem;
        margin-left: 15px;
        position: relative;
      }
      .nav-icon .badge {
        position: absolute;
        top: -8px;
        right: -10px;
        background-color: #b0857a;
      }
      .logo-icon {
        font-size: 2rem;
        color: #b0857a;
        margin-right: 8px;
      }
    
    .btn-pink {
      background-color: #a97b77;
      color: #fff;
      border: none;
    }

    .btn-pink:hover {
      background-color: #8b5e5a;
    }

    .contact-info i {
      color: #a97b77;
    }

    .contact-form h4 {
      color: #a97b77;
    }

    .form-control:focus {
      border-color: #a97b77;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container">
      <a class="navbar-brand" href="#">
      <img src="https://th.bing.com/th/id/OIP.EZwAWlRn3EtO9ETReNIpDwHaEQ?rs=1&pid=ImgDetMain" width="140" height="80" alt="Logo">
    </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav mb-2 mb-lg-0">
           <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
           <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link text-muted" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link text-muted" href="blog.html">Blog</a></li>
        </ul>
        <div class="d-flex align-items-center ms-3">
          <i class="bi bi-search text-muted me-3"></i>
          <i class="bi bi-person text-muted me-3"></i>
          <div class="position-relative me-3">
            <i class="bi bi-cart text-muted"></i>
            <span class="badge bg-secondary rounded-pill position-absolute top-0 start-100 translate-middle">0</span>
          </div>
          <div class="position-relative">
            <i class="bi bi-bag text-muted"></i>
            <span class="badge bg-secondary rounded-pill position-absolute top-0 start-100 translate-middle">0</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contact Info Section -->
  <section class="contact-info py-5">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-4 mb-4">
          <i class="bi bi-telephone fs-2 text-muted"></i>
          <h5 class="mt-3">Call or Whatsapp</h5>
          <p>+91 8121034991<br>+91 8121034992<br>+91 8121034993</p>
        </div>
        <div class="col-md-4 mb-4">
          <i class="bi bi-geo-alt fs-2 text-muted"></i>
          <h5 class="mt-3">Madhapur</h5>
          <p><strong>Address:</strong><br>1-103/5/1 Hitec City, Main Road, Madhapur, Hyderabad, Telangana, 500081.</p>
        </div>
        <div class="col-md-4 mb-4">
          <i class="bi bi-envelope fs-2 text-muted"></i>
          <h5 class="mt-3">Mail Us</h5>
          <p>hello@bakelore.com</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form py-5">
    <div class="container">
      <h4 class="mb-4">Get in Touch</h4>
      <form>
        <div class="row mb-3">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name">
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name">
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone number">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email address">
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Enter your message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-pink px-5">SEND MESSAGE</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
